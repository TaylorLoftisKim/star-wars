<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Personality Test</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">

      <h1>Star Wars Personality Test</h1>
      <h2>Where do you most enjoy spending your time?</h2>

      <form id="survey">
      <div class="radio">
        <label>
          <input type="radio" name="place" value="human" checked>
          At a park
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="place" value="robot">
          At the computer
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="place" value="monster">
          In the woods
        </label>
      </div>

      <h2>Do you love puppy dogs and rainbows?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="binary" value="light" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="binary" value="dark">
          No
        </label>
      </div>

      <button type="submit" class="btn">Get my Star Wars Character!</button>
      <div id="jarjar">
        <img src="img/jarjar.jpg" alt="jarjar" class="imageSize"/>

      </div>
      <div id="r2d2">
        <img src="img/r2d2.jpg" alt="r2d2" class="imageSize"/>
      </div>
      <div id="luke">
        <img src="img/luke.png" alt="luke" class="imageSize"/>
      </div>
      <div id="sith">
        <img src="img/sith.jpg" alt="sith" class="imageSize"/>
      </div>
      <div id="darth">
        <img src="img/darth.jpeg" alt="darth" class="imageSize"/>
      </div>
      <div id="kylo">
        <img src="img/kylo.jpg" alt="kylo" class="imageSize"/>
      </div>
      <div id="output">
      </form>

    </div>
  </body>
</html>
